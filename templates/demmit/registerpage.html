{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up â€” SafeSpace{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">

    <img src="{% static 'img/logo.png' %}" alt="SafeSpace Logo" class="logo">

    <h1 class="auth-title">SafeSpace</h1>
    <p class="auth-subtitle">Haven of Thoughts</p>

    <form class="auth-form">
      <div class="form-group">
        <input type="text" name="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <input type="password" name="password1" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <input type="password" name="password2" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="auth-footer">
      Already have an account? 
      <a href="{% url 'loginpage' %}" class="auth-link">Log In</a>
    </div>

  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
